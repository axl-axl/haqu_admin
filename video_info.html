	<script type="text/javascript">
		//检测是否选中复选框
		function checkbox(){
			var checkboxs = document.getElementsByClassName('checkbox_box');
			for(var i=0;i<checkboxs.length;i++){
				if(checkboxs[i]['children'][1].checked){
					checkboxs[i]['children'][0].classList.add('active');
				}else{
					checkboxs[i]['children'][0].classList.remove('active');
				}
			}
		}
		$('.checkbox_box input').click(function(){
			checkbox();
		})
